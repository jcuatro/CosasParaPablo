framework:
    secret: '%env(APP_SECRET)%'
    #csrf_protection: true
    #http_method_override: true

    # Enables session support. Note that the session will ONLY be started if you read or write from it.
    # Remove or comment this section to explicitly disable session support.
    session:
        handler_id: null
        cookie_secure: auto
        cookie_samesite: lax

    #esi: true
    #fragments: true
    php_errors:
        log: true

    assets:
        packages:

            logos:
                base_path: '/img/logos'

            img:
                base_path: '/img'

            muestra:
                base_path: '/img/muestra'

            fotos:
                base_path: '/img/fotos'

            css:
                base_path: '/css'

            js:
                base_path: '/js'
